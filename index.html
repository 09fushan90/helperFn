<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Сайт</title>
    <style>
        .arrow {
            color: white;
            text-shadow: 0 0 8px white;
            transition: transform 0.2s ease, text-shadow 0.3s ease;
        }
        .arrow:hover {
            transform: scale(1.25);
            text-shadow: 0 0 12px white;
        }
        .arrow:active {
            transform: scale(0.9);
        }
        body {
            background: #000000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        p#text {
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; color: rgba(255,255,255,0); transform: translateY(20px); }
            100% { opacity: 1; color: rgb(255,255,255); transform: translateY(0); }
        }
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        button {
            padding: 12px 22px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
            .arrow {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 28px;
            box-shadow: 0 0 10px white;
            transition: transform 0.2s ease;
        }
        .arrow:hover {
            transform: scale(1.2);
        }
        .arrow:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="screen1">
        <h1>Вітаю вас у Helper</h1>
        <p id="text">Тут ви можете подивитися та замовити код до сайту ігор або цілий сайт</p>
        <button onclick="goNext()">Подивитися</button>
        <button onclick="register()">Зареєструватися</button>
    </div>

    <div id="screen2" style="display:none; opacity:0; position: relative;">
        <button onclick="goBack()" class="arrow" style="position:absolute; top:-125px; left:10px; font-size:24px; padding:6px 12px; border:none; background:none; cursor:pointer;">⬅</button>
        <h2>Наступна сторінка</h2>
        <p>Тут буде ваш контент.</p>
    </div>

    <div id="registerScreen" style="display:none; opacity:0; position: relative;">
        <button onclick="goBackFromRegister()" class="arrow" style="position:absolute; top:-125px; left:10px; font-size:28px; padding:6px 12px; border:none; background:none; cursor:pointer;">⬅</button>
        <h2>Реєстрація</h2>
        <input id="nameInput" type="text" placeholder="Введіть ім'я" style="padding:10px; border-radius:8px; display:block; margin:10px auto;">
        <input id="emailInput" type="email" placeholder="Введіть пошту" style="padding:10px; border-radius:8px; display:block; margin:10px auto;">
        <button onclick="saveUser()" style="padding:10px 20px; margin-top:10px; border:none; border-radius:8px; cursor:pointer; font-size:18px;">Зберегти</button>
        <p id="greet"></p>
    </div>

    <script>
        function fadeOut(element, callback) {
            element.style.transition = 'opacity 1s';
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.display = 'none';
                if (callback) callback();
            }, 1000);
        }

        function fadeIn(element) {
            element.style.display = 'block';
            setTimeout(() => {
                element.style.transition = 'opacity 1s';
                element.style.opacity = 1;
            }, 50);
        }

        function goNext() {
            fadeOut(document.getElementById('screen1'), () => {
                fadeIn(document.getElementById('screen2'));
            });
        }

        function register() {
            fadeOut(document.getElementById('screen1'), () => {
                fadeIn(document.getElementById('registerScreen'));
            });
        }

        function goBack() {
            fadeOut(document.getElementById('screen2'), () => {
                fadeIn(document.getElementById('screen1'));
            });
        }

        function goBackFromRegister() {
            fadeOut(document.getElementById('registerScreen'), () => {
                fadeIn(document.getElementById('screen1'));
            });
        }

        document.getElementById('nameInput').addEventListener('input', function() {
            document.getElementById('greet').innerText = 'Вітаю, ' + this.value + '!';
        });
            function saveUser() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;

            if (!name || !email) {
                alert('Будь ласка, введіть імʼя та пошту');
                return;
            }

            const user = { name, email };
            localStorage.setItem('userData', JSON.stringify(user));
            alert('Дані збережено!');
        }

        window.onload = () => {
            const saved = localStorage.getItem('userData');
            if (saved) {
                const user = JSON.parse(saved);
                document.getElementById('nameInput').value = user.name;
                document.getElementById('emailInput').value = user.email;
                document.getElementById('greet').innerText = 'Вітаю, ' + user.name + '!';
            }
        }

    </script>
</body>
</html>
